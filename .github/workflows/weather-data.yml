name: Daily Weather Data Script

on:
  # Schedule the workflow to run at 10:00 AM UTC every day
  schedule:
    - cron: '0 10 * * *'
  
  # Allow manual triggering of the workflow
  workflow_dispatch:

jobs:
  run-weather-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true # Ensures credentials are available for pushing changes

    # Step 2: Install dependencies
    - name: Install Required Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    # Step 3: Run the weather.sh script
    - name: Execute weather.sh
      run:  bash weather.sh

    # Step 4: Commit and push changes back to the repository
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated changes by weather.sh script" || echo "No changes to commit"
        git push origin HEAD:main